<script type="text/javascript">
	
	//Add platform CSS (iphone/android)
	var userAgent = navigator.userAgent;
	if (userAgent.match(/Android/)) {
		$('head').append('<link rel="stylesheet" href="../css/android.css" type="text/css" />');
	}
	else if (userAgent.match(/(iPhone|iPod|iPad)/)) {
		$('head').append('<link rel="stylesheet" href="../css/iphone.css" type="text/css" />');
	}

</script>
