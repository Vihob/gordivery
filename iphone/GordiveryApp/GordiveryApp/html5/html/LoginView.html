<!DOCTYPE html>
<html>
<head>
<title>GordiveryApp</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="../js/Defines.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/literals.js"></script>
<script type="text/javascript" src="../js/rest.js"></script>
<script type="text/javascript" src="../js/jquery.base64.js"></script>
<script type="text/javascript" src="../js/LoginController.js"></script>



<script type="text/javascript">
	
	//Add platform CSS (iphone/android)
	var userAgent = navigator.userAgent;
	if (userAgent.match(/Android/)) {
		$('head').append('<link rel="stylesheet" href="../css/android.css" type="text/css" />');
	}
	else if (userAgent.match(/(iPhone|iPod|iPad)/)) {
		$('head').append('<link rel="stylesheet" href="../css/iphone.css" type="text/css" />');
	}

	$(document).ready(function(){
		loginController.viewLoaded();    
	});

</script>
</head>

<body>
<div class="mb_page" id="login_view">

	<div class="login_content">
		<div class="form_wrapper">
				<form id="login_form">    	
					<div class="login_logo" align="center">
						<img src="../imgs/login_logo_caixa.png" class="login_form_logo"> 
					</div>
			        <div align="center">
			        	<div class="login_form_username_wrapper">
				        	<input id="login_form_username" type="text" placeholder="_username" size="15" class="login_form_username" autocapitalize="off" autocorrect="off" autocomplete="off"/>
				        	 <div id="user_clear_button" class="textfield_user_clear_button"></div>
				        </div>
				        <div class="login_form_username_wrapper">
			        		<input id="login_form_pass" type="password" placeholder="_password" size="15" class="login_form_pass"/>	
				        	<div id="pass_clear_button" class="textfield_pass_clear_button"></div>
				        </div>		        
			    	    <input id="login_form_submit" class="login_form_submit" type="submit" value="_accept" />
			        </div>
			    </form>	
		</div>	    
	</div>

</div>
</body>

</html>
