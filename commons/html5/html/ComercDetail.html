<!DOCTYPE html>
<html>
	<head>
		<title>near_detail</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/common.css" type="text/css" media="screen" charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../js/Defines.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/literals.js"></script>
	<script type="text/javascript" src="../js/rest.js"></script>
	<script type="text/javascript" src="../js/comercDetailController.js"></script>



	<script type="text/javascript">

		//Add platform CSS (iphone/android)
		var userAgent = navigator.userAgent;
		if (userAgent.match(/Android/)) {
			$('head').append('<link rel="stylesheet" href="../css/android.css" type="text/css" />');
		}
		else if (userAgent.match(/(iPhone|iPod|iPad)/)) {
			$('head').append('<link rel="stylesheet" href="../css/iphone.css" type="text/css" />');
		}

		$(document).ready(function(){
			comercDetailController.viewLoaded();    
		});

	</script>
	</head>
	<body>
		<div class="main_wrapper" id="main_wrapper">
			<div class="near_detail" id="near_detail">
				<div class="detail_img" id="detail_img">
					<div class="detail_logo" id="detail_logo">
						<div class="detail_logo_img" id="detail_logo_img"><img src="../imgs/starbucks_cafe.png"></div>
						<div class="detail_logo_name" id="detail_logo_name">Starbucks</div>
					</div>
				</div>
				<div class="detail_location">
					<div class="detail_location_adress" id="detail_location_adress">
						
					</div>
					
					<div class="detail_location_map" id="detail_location_map">
					</div>
				</div>
				<div class="link_comerc_btn" id="link_comerc_btn">
					Comprar
				</div>
				
				<div id="detail_points" class="detail_points">
					<div id="points_euro" class="points_euro">
						<div class="points_label">Punts Per Euro</div>
						<div id="points_num_euro" class="points_num">5</div>
					</div>
					<div id="points_total" class="points_total">
						<div class="points_label">Punts totals</div>
						<div id="points_num_total" class="points_num">25</div>
					</div>
				</div>
				
			
			
			</div>					
		</div>
	</body>
</html>
